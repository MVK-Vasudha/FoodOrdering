            <h2>Contact Us</h2>

        <form id="contactForm">
            <div class="form-group">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" required>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="issue">Issue:</label>
                <select id="issue" name="issue" required>
                    <option value="">Select an issue</option>
                    <option value="Technical">Technical</option>
                    <option value="Billing">High Prices</option>
                    <option value="Billing">Late Delivery</option>
                    <option value="Feedback">Feedback</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="comments">Write To Us:</label>
                <textarea id="comments" name="comments" required></textarea>
            </div>
            <div class="form-group">
                <center><button type="submit" id="send">Send</button></center>
            </div>
        </form>
    </div>
    <div class="toast toast-bottom-right" id="myToast" role="alert" aria-live="assertive" aria-atomic="true"
        data-delay="5000">
        <div class="toast-header">
            <strong class="mr-auto">Feedback taken<span class="tick-icon">&#10003;</span id="toast-head"></strong>
            <button type="button" class="ml-2 mb-1 close" id="toast-close" data-dismiss="toast" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="toast-body">
            Your feedback has been taken succesfully
        </div>
    </div>
    <script>
        $(document).ready(function () {

            $('#send').click(function (e) {
                e.preventDefault();
                var firstname = $('#firstName').val();
                var lastname = $('#lastName').val();
                var email = $('#email').val();
                var phone = $('#phone').val();
                var issue = $('#issue').val();
                $.ajax({
                    type: 'GET',
                    url: 'Contact.php',
                    data: {
                        firstName: firstname,
                        lastName: lastname,
                        issue: issue,
                        phone: phone,
                        email: email,
                    },
                    success: function (response) {
                        $('#myToast').toast('show');
                        setTimeout(function () {
                            window.location.href = "Contact.html";
                        }, 1000);
                    }
                });
            });

            // Show the toast when the page loads
            
        });
    </script>
